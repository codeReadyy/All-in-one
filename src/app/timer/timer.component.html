<h1 class="center">{{title}}</h1>
<div class="container">
    <div class="flex flex-column">
            <input type="text" placeholder="00:00:00" [(ngModel)]="counter">
    </div>
    <div class="flex flex-row">
        <button mat-button (click)="startTimer()">Start</button>
        <button mat-button color="primary" (click)="pauseTimer()">Pause</button>
        <button mat-raised-button color="warn" (click)="stopTimer()">Stop</button>
    </div>
</div>
